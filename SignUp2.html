<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Vendor</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/responsive.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <header class="">
        <section class="header_start container_re">
            <div class="row">
                <div class="col-sm-6 col-lg-6 col-xl-6">
                    <div class="logo">
                        <a href="./index.html">
                            <img src="assets/images/OnlyZaza Logo Group.png" alt="logo">
                        </a>
                        <div class="header_button">
                            <a href="./DealsPage.html">
                                <button>Deals</button>
                            </a>
                            <a href="./VendorPage.html">
                                <button>Vendors</button>
                            </a>
                            <a href="./BusinessCorner.html">
                                <button class="business"> Business Corner</button>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-6 col-xl-6">
                    <div class="accountdetail">
                        <div class="cart">
                            <div class="carttDropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="accountDropdown"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Cart <img src="./assets/images/_basket.png" alt="">
                                </button>
                                <div class="dropdown-menu" aria-labelledby="accountDropdown">
                                    <a class="dropdown-item" href="#">
                                        <div class="product_in_cart">
                                            <div class="cart_box">
                                                <div class="cart_box_img">
                                                    <img src="./assets/images/productimg.png" alt="">
                                                </div>
                                                <div class="cart_box_detail">
                                                    <h2 class="product_name">gushers or Title of product</h2>
                                                    <h2 class="product_vendore_name">Green alien Smoke</h2>
                                                    <div class="cart_box_de_">
                                                        <div>
                                                            <h3>Weight:</h3>
                                                            <h3>Quantity:</h3>
                                                            <h3>Price:</h3>
                                                        </div>
                                                        <div>
                                                            <h3>1/8</h3>
                                                            <h3>1</h3>
                                                            <h3>$ 60.00</h3>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </a>
                                    <a class="dropdown-item" href="#">
                                        <div class="cart_btns">
                                            <button class="cart_button">Cart</button>
                                            <button class="check_out">Check out</button>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="accountDropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="accountDropdown"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                My Account
                            </button>
                            <div class="dropdown-menu" aria-labelledby="accountDropdown">
                                <a class="dropdown-item" href="#">User Name</a>
                                <a class="dropdown-item" href="#">Your Wish List</a>
                                <a class="dropdown-item" href="#">Sign Out</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <section class="signup-vendor">
        <div class="row">
            <div class="col-md-6">
                <img src="./assets/images/signup.svg" alt="">
            </div>
            <div class="col-md-6 container_re">
                <div class="sign-up-v">
                    <!-- <div class="sign-up-v-qu">
                        <p>Start Your Journey with 
                            ONLYZAZA as a Vendor
                        </p>
                    </div> -->
                    <div class="sign-up-v-icone">
                        <h2>Shop Name</h2>
                    </div>
                    <div class="sign-up-v-form-vendor">
                        <input type="text" name="name" id="name" placeholder="Shop Name">
                        <select name="Type" id="Type">
                            <option value="">Type</option>
                            <option value="saab">Saab</option>
                            <option value="opel">Opel</option>
                            <option value="audi">Audi</option>
                          </select>
                          <select name="DeliveryType" id="DeliveryType">
                            <option value="">Delivery Type</option>
                            <option value="saab">Saab</option>
                            <option value="opel">Opel</option>
                            <option value="audi">Audi</option>
                          </select>
                    </div>
                    <div class="sign-up-v-btn">
                        <button class="signup-back">Back</button>
                        <button class="signup-next">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="">
        <div class="container_re">
            <div class="footer_detail row">
                <div class="discount col-lg-4 col-md-6">
                    <h2>Exclusive discounts</h2>
                    <p>Subscribe to our news and get a 10% discount coupon!</p>
                </div>
                <div class="col-lg-4 col-md-6">
                    <form class="subscribe_form">
                        <div class="input-group">
                            <input type="text" class="form-control" name="email" placeholder="Enter your email">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">subscribe</button>
                            </span>
                        </div>
                    </form>
                </div>
                <div class="social_media col-lg-4 col-md-6">
                    <h2>GET SOCIAL</h2>
                    <img src="./assets/images/socialmedia.png" alt="">
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/carousel.js"></script>
